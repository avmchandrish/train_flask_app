<!DOCTYPE html>
<html>
<head>
	<title>Indian Railways Ticket Availability</title>
<!--	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base_css.css') }}"> -->
	<link rel="stylesheet" type="text/css" href="../static/css/base_css.css">	
<body>

<div id="header">
<h1>Check the seat availability</h1> 
</div>


<form id="form1">
	<p>
		From:
		<input id="from" type="text" name="from" size="20" placeholder="stationname - code" />
	</p>
	<p>
		To:
		<input id="to" type="text" name="to" size="20" placeholder="stationname - code"/>
	</p>
	<p>
		Date:
		<input id="date" type="text" name="dt" size="15" placeholder="dd-mm-yyyy"/>
	</p>
</form>

<button type="button" form="form1" onclick="get_data()" value="Submit">Submit</button>

<div></div>


<div id="showData">
</div>

<script type="text/javascript" src="../static/js/post_table.js"></script>

</body>
</html>
